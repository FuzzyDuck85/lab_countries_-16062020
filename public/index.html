<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Big Davie's Boat Ride</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <header>
    <h1>Big Davie Attenborough's Boat Ride</h1>
  </header>
  <div id="app">

    <h2>World Population: {{totalWorldPopulation}}</h2>

    <div id="filterInput">
      <h3>Filter Countries By Name</h3>
      <select v-model="selectedCountry">
        <option disabled value="">Please Select a Country</option>
        <option v-for="country in allCountries" :value="country">{{country.name}}</option>
      </select>
    </div>

    <section>
      <div v-if="selectedCountry" class="selectedCountry">
        <h2>{{ selectedCountry.name }}</h2>
        <img :src="selectedCountry.flag"/>
      </section>
    </div>
  </div>

</body>
</html>
